{% extends 'base.html' %}
{% block title %}Все рецепты блюд на нашем сайте{% endblock %}
{% block content %}
    <h1>Все рецепты блюд на нашем сайте</h1>
    <ul>
    {% for dish in dish %}
            <li>
                <a href="{% url 'dish:dish_detail' dish.slug %}">
                    <img class="image_main" src="{{ dish.image.url }}" alt="{{ dish.title }}">
                    {{ dish.title }} , {{ dish.date_register }}
                </a>
            </li>
        {% empty %}
            <li>Пока рецептов нет</li>
        {% endfor %}
    </ul>
{% endblock %}
